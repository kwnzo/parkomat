<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Parking Scheme Designer ADMIN PANEL</title>
    <style>
        .notification.warning {
            background: #ffc107;
        }
        .notification.error {
            background: #dc3545;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #parkingCanvas {
            width: 100%;
            height: 600px;
            border: 2px solid #333;
            position: relative;
            background: #f0f0f0;
            margin-top: 20px;
        }
        .context-menu div {
            padding: 8px 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .context-menu div:hover {
            background: #f0f0f0;
        }
        .parking-spot {
            position: absolute;
            width: 80px;
            height: 50px;
            border: 2px solid #333;
            cursor: move;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 0;
            box-sizing: border-box;
            transform: translate(0, 0); /* Фиксирует позиционирование */
        }
        
        .toolbar {
            margin: 20px 0;
            padding: 10px;
            background: #eee;
        }
        .spot-type {
            padding: 5px 10px;
            margin-right: 10px;
            cursor: pointer;
        }
        .selected {
            background: #007bff;
            color: white;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            animation: slideIn 0.3s ease-out;
        }
        .exp-text1 {
            color: forestgreen;
        }
        .exp-text2 {
            color: pink;
        }
        .exp-text3 {
            color: rgb(104, 32, 104);
        }
        #deleteIdInput {
            padding: 6px;
            margin-right: 8px;
            width: 200px;
        }

        #deleteByIdButton {
            padding: 6px 12px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
         }   

        #deleteByIdButton:hover {
            background: #cc0000;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        .spot-id-hover {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
            white-space: nowrap;
        }
        .admin-h1{
            color: black;
            font-size: 48px;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="admin-h1">OFFICESAMPLE Parking Designer ADMIN PANEL</h1>
        <nav>
            <a href="#">Главная</a> |
            <a href="#">Схемы</a> |
            <a href="#">Профиль</a>
        </nav>
    </header>

    <div class="toolbar">
        <strong>Тип места:</strong>
        <span class="spot-type selected" data-type="standard">Стандарт</span>
        <span class="spot-type" data-type="special">Инвалиды</span>
        <span class="spot-type" data-type="vip">VIP</span>
        <button id="saveScheme">Сохранить схему</button>
        <button id="loadScheme">Загрузить схему</button>
        <div class="size-controls">
            <label>Размер: 
                <input type="number" id="spotWidth" value="80" min="50" max="200"> x 
                <input type="number" id="spotHeight" value="50" min="30" max="150">
            </label>
            <button class="orientation-btn">↻ Ориентация</button>
        </div>
    </div>
    <div id="notificationContainer"></div>
    <div id="contextMenu" class="context-menu">
        <div data-action="rotate">Повернуть</div>
        <input type="text" id="deleteIdInput" placeholder="Введите ID места" maxlength="4">
        <button id="deleteByIdButton">Удалить по ID</button>
        <div data-action="changeType">Изменить тип</div>
    </div>

    <div id="parkingCanvas"></div>

    <script src = "static/js/park.js"></script>

    <div>
        <h1> Пояснение: </h1>
            <h2 class="exp-text1"> STANDART - обычные парковочные места </h2>
            <h2 class="exp-text2"> SPECIAL - места для людей с ограниченными возможностями</h2>
            <h2 class="exp-text3"> VIP - выделенные парковочные места </h2>
            
    </div>
</body>
</html>
